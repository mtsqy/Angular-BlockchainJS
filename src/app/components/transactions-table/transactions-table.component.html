<p *ngIf="transactions.length === 0">This block has no transactions</p>
<table class="table" *ngIf="transactions.length > 0">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Sender</th>
            <th scope="col">Recipient</th>
            <th scope="col">Amount</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tx of transactions; index as index">
            <td>{{index}}</td>
            <td class="text-truncate">
                {{tx.fromAddress}}
                <span *ngIf="tx.fromAddress === null">System</span>
            </td>
            <td class="text-truncate">
                {{tx.toAddress}}
                <span *ngIf="tx.toAddress === null">System</span>
            </td>
            <td>
                {{tx.amount}}
                <span *ngIf="tx.fromAddress === null" class="text-muted"><br><small>(Mining Reward)</small></span>
            </td>
            <td>
                {{tx.timestamp}}<br>
                <span class="text-muted"><small>{{tx.timestamp |date:'MMM d, y, HH:mm'}}</small></span>
            </td>
            <td>
                <span *ngIf="tx.isValid()">approved</span>
                <span *ngIf="!tx.isValid()">rejected</span>
            </td>
        </tr>
    </tbody>
</table>
