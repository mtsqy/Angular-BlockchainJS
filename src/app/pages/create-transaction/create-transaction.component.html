<main>
    <div class="container">
        <h1>Create transaction</h1>
        <p>Transfer some money to someone!</p>
        <br>
        <div class="form-group">
            <label class="form-label">From address</label>
            <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
        </div>
        <div class="form-group">
            <label class="form-label" for="toAddress">To address</label>
            <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
        </div>
        <div class="form-group">
            <label class="form-label" for="amount">Amount</label>
            <input type="number" class="form-control" [(ngModel)]="newTx.amount">
        </div>
        <div class="form-group button">
            <button (click)="createTransaction()" class="btn">Sign & create transaction</button>
        </div>
    </div>

</main>
